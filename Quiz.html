<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&family=Matemasie&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Online Quiz App</h1>
      </nav>
    </header>

    <main id="main">
      <section id="home">
        <h2>Select a Quiz</h2>
        <div class="innerhome">
          <button
            id="quiz-list"
            class="list"
            onclick="displayBlock(), JavaScript(0)"
          ></button>
          <button
            id="quiz-listone"
            class="list"
            onclick="displayBlock() , react(1)"
          ></button>
          <button
            id="quiz-list2"
            class="list"
            onclick="displayBlock(), ubit(2)"
          ></button>
          <button
            id="quiz-list3"
            class="list"
            onclick="displayBlock(), assembly(3)"
          ></button>
        </div>
      </section>

      <section id="quiz" style="display: none">
        <h2 id="quiz-title">Quiz Title</h2>
        <div id="question-container">
          <p id="question-text">Question text will appear here</p>
          <ul id="options-list">
            <li>
              <button id="option0" onclick="changequestion(0)"></button>
              <button id="option1" onclick="changequestion(1)"></button>
              <button id="option2" onclick="changequestion(2)"></button>
              <button id="option3" onclick="changequestion(3)"></button>
            </li>
          </ul>
        </div>
        <button id="next-btn" onclick="changequestion()">Next</button>
      </section>

      <section id="result" style="display: none">
        <h2>Quiz Result</h2>
        <p id="score-text">Your score: <span id="score-card">0/0</span></p>
        <button id="restart-btn" onclick="restart()">Restart Quiz</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Online Quiz App</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
